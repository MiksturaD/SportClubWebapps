<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о группе</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #999999);
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--tg-theme-button-color, #007bff);
            margin-right: 15px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .group-info {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .group-name {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #000000);
        }

        .group-description {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 20px;
        }

        .detailed-description {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid var(--tg-theme-button-color, #007bff);
        }

        .trainer-section {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
        }

        .trainer-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #000000);
        }

        .trainer-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--tg-theme-button-color, #007bff);
        }

        .trainer-info {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
            line-height: 1.5;
        }

        .schedule-section {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--tg-theme-text-color, #000000);
        }

        .schedule-item {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .schedule-day {
            font-weight: 500;
            color: var(--tg-theme-text-color, #000000);
        }

        .schedule-time {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
        }

        .prices-section {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #999999);
        }

        .price-item:last-child {
            border-bottom: none;
        }

        .price-label {
            font-size: 16px;
            color: var(--tg-theme-text-color, #000000);
        }

        .price-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--tg-theme-button-color, #007bff);
        }

        .action-buttons {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            color: var(--tg-theme-text-color, #000000);
            border: 1px solid var(--tg-theme-button-color, #007bff);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .no-schedule {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
            font-style: italic;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .group-info {
                padding: 15px;
            }
            
            .schedule-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">←</button>
            <h1 id="groupTitle">Информация о группе</h1>
        </div>

        <div id="content">
            <div class="loading">Загрузка информации...</div>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Получаем ID группы из URL
        const urlParams = new URLSearchParams(window.location.search);
        const groupId = urlParams.get('id');

        // Загружаем информацию о группе
        async function loadGroupDetails() {
            try {
                const response = await fetch(`/api/sport-group/${groupId}`);
                const result = await response.json();
                
                if (result.success) {
                    renderGroupDetails(result.group);
                } else {
                    showError('Ошибка загрузки информации: ' + result.error);
                }
            } catch (error) {
                console.error('Ошибка загрузки информации о группе:', error);
                showError('Ошибка подключения к серверу');
            }
        }

        function renderGroupDetails(group) {
            const content = document.getElementById('content');
            document.getElementById('groupTitle').textContent = group.name;

            let scheduleHtml = '';
            if (group.schedule && group.schedule.length > 0) {
                scheduleHtml = group.schedule.map(s => `
                    <div class="schedule-item">
                        <div class="schedule-day">${s.day}</div>
                        <div class="schedule-time">${s.start_time} - ${s.end_time}</div>
                    </div>
                `).join('');
            } else {
                scheduleHtml = '<div class="no-schedule">Расписание пока не установлено</div>';
            }

            content.innerHTML = `
                <div class="group-info">
                    <div class="group-name">${group.name}</div>
                    <div class="group-description">${group.description}</div>
                </div>

                <div class="detailed-description">
                    <div class="section-title">О программе</div>
                    <p>${group.detailed_description}</p>
                </div>

                <div class="trainer-section">
                    <div class="section-title">Тренер</div>
                    <div class="trainer-name">${group.trainer_name}</div>
                    <div class="trainer-info">${group.trainer_info}</div>
                </div>

                <div class="schedule-section">
                    <div class="section-title">Расписание занятий</div>
                    ${scheduleHtml}
                </div>

                <div class="prices-section">
                    <div class="section-title">Стоимость</div>
                    <div class="price-item">
                        <span class="price-label">8 занятий</span>
                        <span class="price-value">${group.price_8} ₽</span>
                    </div>
                    <div class="price-item">
                        <span class="price-label">12 занятий</span>
                        <span class="price-value">${group.price_12} ₽</span>
                    </div>
                    <div class="price-item">
                        <span class="price-label">Разовое занятие</span>
                        <span class="price-value">${group.price_single} ₽</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn" onclick="showPaymentModal()">💳 Записаться на занятия</button>
                    <button class="btn btn-secondary" onclick="showContactModal()">📞 Связаться с тренером</button>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">${message}</div>
            `;
        }

        function goBack() {
            window.history.back();
        }

        function showPaymentModal() {
            // Здесь можно добавить логику для показа модального окна оплаты
            tg.showAlert('Функция записи на занятия будет доступна в ближайшее время!');
        }

        function showContactModal() {
            // Здесь можно добавить логику для показа контактной информации
            tg.showAlert('Для связи с тренером обратитесь к администрации клуба.');
        }

        // Загружаем информацию при загрузке страницы
        if (groupId) {
            loadGroupDetails();
        } else {
            showError('Не указан ID группы');
        }
    </script>
</body>
</html>
