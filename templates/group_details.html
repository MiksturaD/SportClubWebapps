<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≥—Ä—É–ø–ø–µ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);

        }

        .container {

        }

        .header {

        }

        .back-btn {
            background: none;

            font-size: 24px;
            cursor: pointer;
            color: var(--tg-theme-button-color, #007bff);
            margin-right: 15px;
        }

        .header h1 {

            font-weight: 600;
        }

        .group-info {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);

            padding: 20px;

        }

        .group-name {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #000000);
        }

        .group-description {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 20px;
        }

        .detailed-description {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid var(--tg-theme-button-color, #007bff);
        }

        .trainer-section {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
        }

        .trainer-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #000000);
        }

        .trainer-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--tg-theme-button-color, #007bff);
        }

        .trainer-info {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
            line-height: 1.5;
        }

        .schedule-section {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--tg-theme-text-color, #000000);
        }

        .schedule-item {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .schedule-day {
            font-weight: 500;
            color: var(--tg-theme-text-color, #000000);
        }

        .schedule-time {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
        }

        .prices-section {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #999999);
        }

        .price-item:last-child {
            border-bottom: none;
        }

        .price-label {
            font-size: 16px;
            color: var(--tg-theme-text-color, #000000);
        }

        .price-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--tg-theme-button-color, #007bff);
        }

        .action-buttons {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            color: var(--tg-theme-text-color, #000000);
            border: 1px solid var(--tg-theme-button-color, #007bff);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .no-schedule {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
            font-style: italic;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .group-info {

            }
            
            .schedule-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê</button>
            <h1 id="groupTitle">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≥—Ä—É–ø–ø–µ</h1>
        </div>

        <div id="content">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏...</div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –ü–æ–ª—É—á–∞–µ–º ID –≥—Ä—É–ø–ø—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const groupId = urlParams.get('id');

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≥—Ä—É–ø–ø–µ
        async function loadGroupDetails() {
            try {
                const response = await fetch(`/api/sport-group/${groupId}`);
                const result = await response.json();
                
                if (result.success) {
                    renderGroupDetails(result.group);
                } else {
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏: ' + result.error);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –≥—Ä—É–ø–ø–µ:', error);
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }

        function renderGroupDetails(group) {
            const content = document.getElementById('content');
            document.getElementById('groupTitle').textContent = group.name;

            let scheduleHtml = '';
            if (group.schedule && group.schedule.length > 0) {
                scheduleHtml = group.schedule.map(s => `
                    <div class="schedule-item">
                        <div class="schedule-day">${s.day}</div>
                        <div class="schedule-time">${s.start_time} - ${s.end_time}</div>
                    </div>
                `).join('');
            } else {
                scheduleHtml = '<div class="no-schedule">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –ø–æ–∫–∞ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ</div>';
            }

            content.innerHTML = `
                <div class="group-info">
                    <div class="group-name">${group.name}</div>
                    <div class="group-description">${group.description}</div>
                </div>

                <div class="detailed-description">
                    <div class="section-title">–û –ø—Ä–æ–≥—Ä–∞–º–º–µ</div>
                    <p>${group.detailed_description}</p>
                </div>

                <div class="trainer-section">
                    <div class="section-title">–¢—Ä–µ–Ω–µ—Ä</div>
                    <div class="trainer-name">${group.trainer_name}</div>
                    <div class="trainer-info">${group.trainer_info}</div>
                </div>

                <div class="schedule-section">
                    <div class="section-title">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –∑–∞–Ω—è—Ç–∏–π</div>
                    ${scheduleHtml}
                </div>

                <div class="prices-section">
                    <div class="section-title">–°—Ç–æ–∏–º–æ—Å—Ç—å</div>
                    <div class="price-item">
                        <span class="price-label">8 –∑–∞–Ω—è—Ç–∏–π</span>
                        <span class="price-value">${group.price_8} ‚ÇΩ</span>
                    </div>
                    <div class="price-item">
                        <span class="price-label">12 –∑–∞–Ω—è—Ç–∏–π</span>
                        <span class="price-value">${group.price_12} ‚ÇΩ</span>
                    </div>
                    <div class="price-item">
                        <span class="price-label">–†–∞–∑–æ–≤–æ–µ –∑–∞–Ω—è—Ç–∏–µ</span>
                        <span class="price-value">${group.price_single} ‚ÇΩ</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn" onclick="showPaymentModal()">üí≥ –ó–∞–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –∑–∞–Ω—è—Ç–∏—è</button>
                    <button class="btn btn-secondary" onclick="showContactModal()">üìû –°–≤—è–∑–∞—Ç—å—Å—è —Å —Ç—Ä–µ–Ω–µ—Ä–æ–º</button>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">${message}</div>
            `;
        }

        function goBack() {
            window.history.back();
        }

        function showPaymentModal() {
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –¥–ª—è –ø–æ–∫–∞–∑–∞ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –æ–ø–ª–∞—Ç—ã
            tg.showAlert('–§—É–Ω–∫—Ü–∏—è –∑–∞–ø–∏—Å–∏ –Ω–∞ –∑–∞–Ω—è—Ç–∏—è –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è!');
        }

        function showContactModal() {
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –¥–ª—è –ø–æ–∫–∞–∑–∞ –∫–æ–Ω—Ç–∞–∫—Ç–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
            tg.showAlert('–î–ª—è —Å–≤—è–∑–∏ —Å —Ç—Ä–µ–Ω–µ—Ä–æ–º –æ–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ü–∏–∏ –∫–ª—É–±–∞.');
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (groupId) {
            loadGroupDetails();
        } else {
            showError('–ù–µ —É–∫–∞–∑–∞–Ω ID –≥—Ä—É–ø–ø—ã');
        }
    </script>
</body>
</html>
