        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .modal {

    <script>
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –≥—Ä—É–ø–ø—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        console.log('=== –°–∫—Ä–∏–ø—Ç –∑–∞–≥—Ä—É–∂–µ–Ω ===');
        console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –≤—ã–∑—ã–≤–∞–µ–º loadGroups()');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤—Å–µ —Ñ—É–Ω–∫—Ü–∏–∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω—ã
        console.log('testButton –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞:', typeof testButton);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ª–æ–≥–∏
        logToTestOutput('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –Ω–∞—á–∏–Ω–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é...');
        
        loadGroups();

        async function loadGroups() {
            logToTestOutput('loadGroups() –≤—ã–∑–≤–∞–Ω–∞');
            console.log('loadGroups() –≤—ã–∑–≤–∞–Ω–∞');
            try {
                logToTestOutput('–î–µ–ª–∞–µ–º –∑–∞–ø—Ä–æ—Å –∫ /api/sport-groups');
                console.log('–î–µ–ª–∞–µ–º –∑–∞–ø—Ä–æ—Å –∫ /api/sport-groups');
                const response = await fetch('/api/sport-groups');
                console.log('–ü–æ–ª—É—á–µ–Ω –æ—Ç–≤–µ—Ç:', response);
                console.log('–°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', response.status);
                console.log('OK:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('–†–µ–∑—É–ª—å—Ç–∞—Ç:', result);
                
                if (result.success) {
                    const successMsg = `–£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ –≥—Ä—É–ø–ø: ${result.groups.length}`;
                    logToTestOutput(successMsg);
                    console.log(successMsg);
                    console.log('–ü–µ—Ä–≤–∞—è –≥—Ä—É–ø–ø–∞:', result.groups[0]);
                    renderGroups(result.groups);
                } else {
                    const errorMsg = '–û—à–∏–±–∫–∞ API: ' + result.error;
                    logToTestOutput(errorMsg);
                    console.error('–û—à–∏–±–∫–∞ API:', result.error);
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥—Ä—É–ø–ø: ' + result.error);
                }
            } catch (error) {
                const errorMsg = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥—Ä—É–ø–ø: ' + error.message;
                logToTestOutput(errorMsg);
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥—Ä—É–ø–ø:', error);
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É: ' + error.message);
            }

        async function renderGroups(groups) {
            logToTestOutput(`renderGroups –≤—ã–∑–≤–∞–Ω–∞ —Å ${groups.length} –≥—Ä—É–ø–ø–∞–º–∏`);
            console.log('renderGroups –≤—ã–∑–≤–∞–Ω–∞ —Å –≥—Ä—É–ø–ø–∞–º–∏:', groups);
            const groupsList = document.getElementById('groupsList');
            console.log('groupsList —ç–ª–µ–º–µ–Ω—Ç:', groupsList);
            
            if (!groupsList) {
                const errorMsg = '–≠–ª–µ–º–µ–Ω—Ç groupsList –Ω–µ –Ω–∞–π–¥–µ–Ω!';
                logToTestOutput(errorMsg);
                console.error('–≠–ª–µ–º–µ–Ω—Ç groupsList –Ω–µ –Ω–∞–π–¥–µ–Ω!');
                return;
            }
            
            if (groups.length === 0) {
                logToTestOutput('–ù–µ—Ç –≥—Ä—É–ø–ø –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                console.log('–ù–µ—Ç –≥—Ä—É–ø–ø –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                groupsList.innerHTML = '<div class="error">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –≥—Ä—É–ø–ø</div>';
                return;
            }
            
            logToTestOutput('–ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –¥–ª—è –≥—Ä—É–ø–ø...');
            console.log('–ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –¥–ª—è –≥—Ä—É–ø–ø...');
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –¥–ª—è –∫–∞–∂–¥–æ–π –≥—Ä—É–ø–ø—ã
            const groupsWithStats = await Promise.all(groups.map(async (group) => {
                try {
                    const statsResponse = await fetch(`/api/admin/group/${group.id}/students`);
                    if (statsResponse.ok) {
                        const statsResult = await statsResponse.json();
                        if (statsResult.success) {
                            return {
                                ...group,
                                studentCount: statsResult.students.length,
                                activeStudents: statsResult.students.length, // –í—Å–µ –ø–æ–¥–ø–∏—Å–∫–∏ –∞–∫—Ç–∏–≤–Ω—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                                lowBalance: statsResult.students.filter(s => s.remaining_lessons <= 1).length
                            };
                        }
                    }
                } catch (error) {
                    console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –¥–ª—è –≥—Ä—É–ø–ø—ã ${group.id}:`, error);
                }
                
                return {
                    ...group,
                    studentCount: 0,
                    activeStudents: 0,
                    lowBalance: 0
                };
            }));
            
            console.log('–ù–∞—á–∏–Ω–∞–µ–º —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ –≥—Ä—É–ø–ø:', groupsWithStats.length);
            const groupsHtml = groupsWithStats.map(group => {
                console.log(`–†–µ–Ω–¥–µ—Ä–∏–º –≥—Ä—É–ø–ø—É: ${group.name} (ID: ${group.id})`);
                console.log(`–ü–æ–ª–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –≥—Ä—É–ø–ø—ã:`, group);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —É –≥—Ä—É–ø–ø—ã –µ—Å—Ç—å ID
                if (!group.id) {
                    console.error(`–ì—Ä—É–ø–ø–∞ ${group.name} –Ω–µ –∏–º–µ–µ—Ç ID!`);
                    return '';
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–∏–ø ID
                if (typeof group.id !== 'number') {
                    console.error(`–ì—Ä—É–ø–ø–∞ ${group.name} –∏–º–µ–µ—Ç –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ç–∏–ø ID: ${typeof group.id}, –∑–Ω–∞—á–µ–Ω–∏–µ: ${group.id}`);
                    return '';
                }
                
                logToTestOutput(`–†–µ–Ω–¥–µ—Ä–∏–º –≥—Ä—É–ø–ø—É: ${group.name} (ID: ${group.id}, —Ç–∏–ø: ${typeof group.id})`);
                
                return `
                <div class="group-card" onclick="openGroupAdmin(${group.id})">
                    <div class="group-header">
                        <div>
                            <div class="group-name">${group.name}</div>
                            <div class="group-category">${getCategoryName(group.category)}</div>
                        </div>
                    </div>

                    <div class="group-info">
                        <div class="info-item">
                            <strong>üë®‚Äçüè´ –¢—Ä–µ–Ω–µ—Ä:</strong> ${group.trainer_name}
                        </div>
                        <div class="info-item">
                            <strong>üë∂ –í–æ–∑—Ä–∞—Å—Ç:</strong> ${group.age_group}
                        </div>
                        <div class="info-item">
                            <strong>üìÖ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ:</strong> ${group.schedule || '–†–∞—Å–ø–∏—Å–∞–Ω–∏—è –ø–æ–∫–∞ –Ω–µ—Ç'}
                        </div>
                        <div class="info-item">
                            <strong>üí∞ –¶–µ–Ω–∞ (8 –∑–∞–Ω—è—Ç–∏–π):</strong> ${group.price_8} ‚ÇΩ
                        </div>
                    </div>
                    <div class="group-stats">
                        <div class="stat-item">
                            <div class="stat-number">${group.studentCount}</div>
                            <div class="stat-label">–£—á–µ–Ω–∏–∫–æ–≤</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${group.activeStudents}</div>
                            <div class="stat-label">–ê–∫—Ç–∏–≤–Ω—ã—Ö</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${group.lowBalance}</div>
                            <div class="stat-label">–ù–∏–∑–∫–∏–π –±–∞–ª–∞–Ω—Å</div>
                        </div>
                    </div>
                    <div class="group-actions">
                        <button class="btn btn-primary" onclick="event.stopPropagation(); openAllStudents();">
                            üë• –£—á–µ–Ω–∏–∫–∏
                        </button>
                    </div>
                </div>
            `;
            }).join('');
            
            groupsList.innerHTML = groupsHtml;
            
            logToTestOutput('renderGroups –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
            console.log('renderGroups –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
        }

        function getCategoryName(category) {
            const categories = {
                'judo': '–î–∑—é–¥–æ',
                'gymnastics': '–ì–∏–º–Ω–∞—Å—Ç–∏–∫–∞',
                'mma': '–ú–ú–ê',
                'fitness': '–§–∏—Ç–Ω–µ—Å'

            return categories[category] || category;
        }

        }

            document.getElementById('groupsList').innerHTML = `<div class="error">${message}</div>`;
        }

        async function updateGroups() {
            logToTestOutput('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≥—Ä—É–ø–ø...');
            try {
                const response = await fetch('/api/admin/update-sport-groups', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                if (result.success) {
                    logToTestOutput('–ì—Ä—É–ø–ø—ã —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω—ã!');
                    loadGroups(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –≥—Ä—É–ø–ø
                } else {
                    logToTestOutput('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è: ' + result.error);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≥—Ä—É–ø–ø:', error);
                logToTestOutput('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }

        async function resetGroups() {
            logToTestOutput('–°–±—Ä–æ—Å –≥—Ä—É–ø–ø...');
            try {
                const response = await fetch('/api/admin/reset-sport-groups', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                if (result.success) {
                    logToTestOutput('–ì—Ä—É–ø–ø—ã —É—Å–ø–µ—à–Ω–æ —Å–±—Ä–æ—à–µ–Ω—ã –∏ –ø–µ—Ä–µ—Å–æ–∑–¥–∞–Ω—ã!');
                    loadGroups(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –≥—Ä—É–ø–ø
                } else {
                    logToTestOutput('–û—à–∏–±–∫–∞ —Å–±—Ä–æ—Å–∞: ' + result.error);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–±—Ä–æ—Å–∞ –≥—Ä—É–ø–ø:', error);
                logToTestOutput('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }

        function testButton() {
            logToTestOutput('–¢–µ—Å—Ç–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞ –Ω–∞–∂–∞—Ç–∞!');
            console.log('–¢–µ—Å—Ç–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç!');
        }



        function clearLogs() {
            const testOutput = document.getElementById('testOutput');
            if (testOutput) {
                testOutput.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
                logToTestOutput('–õ–æ–≥–∏ –æ—á–∏—â–µ–Ω—ã');
            }
        }
        
        function logToTestOutput(message) {
            const testOutput = document.getElementById('testOutput');
            if (testOutput) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.style.cssText = 'margin: 5px 0; padding: 5px; background: rgba(255,255,255,0.1); border-radius: 3px; font-family: monospace; font-size: 12px;';
                logEntry.textContent = `[${timestamp}] ${message}`;
                testOutput.appendChild(logEntry);
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
                testOutput.scrollTop = testOutput.scrollHeight;
                
                console.log(message);
            }
        }

        function openAllStudents() {
            logToTestOutput('–û—Ç–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –≤—Å–µ—Ö —É—á–µ–Ω–∏–∫–æ–≤...');
            console.log('–û—Ç–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –≤—Å–µ—Ö —É—á–µ–Ω–∏–∫–æ–≤...');
            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤—Å–µ–º–∏ —É—á–µ–Ω–∏–∫–∞–º–∏
            window.location.href = '/admin/students';
        }


    </script>
