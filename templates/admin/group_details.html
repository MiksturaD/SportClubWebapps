<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .container {

        }

        .header {

        }

        .header h1 {

        .header p {

        .back-btn {

            border: 1px solid rgba(255,255,255,0.3);
            color: #ffffff;

        .back-btn:hover {

        .group-info {

            margin-bottom: 32px;

        .group-name {

            margin-bottom: 16px;
            color: #ffffff;
        }

        .group-description {

            margin-bottom: 20px;
        }

        .group-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .stat-card {

        }

        .stat-number {

        .stat-label {

        }

        .students-section {

            border-radius: 20px;
            padding: 24px;
            margin-bottom: 32px;

        }

        }

        .section-title {

            font-weight: 700;
            color: #ffffff;
        }

        .add-student-btn {

            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;

        }

        .add-student-btn:hover {

            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .students-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .student-item {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .student-item:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }

        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .student-name {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
        }

        .student-age {
            background: rgba(255,255,255,0.2);
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .student-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .info-item {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
        }

        .info-item strong {
            color: #ffffff;
            font-weight: 600;
        }

        .student-financial {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .financial-summary {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            color: rgba(255,255,255,0.9);
            font-size: 14px;
        }

        .financial-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .financial-value {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .financial-label {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }

        .balance-remaining {
            font-weight: 600;
        }

        .balance-remaining.low {
            color: #ef4444;
        }

        .balance-remaining.medium {
            color: #fbbf24;
        }

        .balance-remaining.high {
            color: #10b981;
        }

        .no-students {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.6);
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.8);
            font-size: 18px;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #ef4444;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .group-stats {
                grid-template-columns: 1fr;
            }
            
            .student-info {
                grid-template-columns: 1fr;
            }
            
            .financial-summary {
                flex-direction: column;
                gap: 12px;
            }
            
            .back-btn {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
        
        <div class="header">
            <h1 id="groupTitle">–ì—Ä—É–ø–ø–∞</h1>
            <p id="groupDescription">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≥—Ä—É–ø–ø–µ –∏ —É—á–µ–Ω–∏–∫–∞—Ö</p>
        </div>

        <div class="group-info">
            <div class="group-name" id="groupName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div class="group-description" id="groupDesc">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div class="group-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalStudents">-</div>
                    <div class="stat-label">–í—Å–µ–≥–æ —É—á–µ–Ω–∏–∫–æ–≤</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeStudents">-</div>
                    <div class="stat-label">–ê–∫—Ç–∏–≤–Ω—ã—Ö</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="lowBalance">-</div>
                    <div class="stat-label">–ù–∏–∑–∫–∏–π –±–∞–ª–∞–Ω—Å</div>
                </div>
            </div>
        </div>

        <div class="students-section">
            <div class="section-header">
                <div class="section-title">üë• –£—á–µ–Ω–∏–∫–∏ –≥—Ä—É–ø–ø—ã</div>
                <button class="add-student-btn" onclick="showAddStudentModal()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —É—á–µ–Ω–∏–∫–∞</button>
            </div>
            
            <div id="studentsList" class="students-list">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —É—á–µ–Ω–∏–∫–æ–≤...</div>
            </div>
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º ID –≥—Ä—É–ø–ø—ã –∏–∑ URL
        const pathParts = window.location.pathname.split('/');
        const groupId = pathParts[pathParts.length - 1];

        if (!groupId || isNaN(groupId)) {
            showError('–ù–µ —É–∫–∞–∑–∞–Ω ID –≥—Ä—É–ø–ø—ã');
        } else {
            loadGroupDetails();
            loadGroupStudents();
        }

        async function loadGroupDetails() {
            try {
                const response = await fetch(`/api/sport-group/${groupId}`);
                const result = await response.json();
                
                if (result.success) {
                    renderGroupInfo(result.group);
                } else {
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –≥—Ä—É–ø–ø–µ: ' + result.error);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –≥—Ä—É–ø–ø–µ:', error);
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }

        function renderGroupInfo(group) {
            document.getElementById('groupTitle').textContent = group.name;
            document.getElementById('groupName').textContent = group.name;
            document.getElementById('groupDesc').textContent = group.description;
        }

        async function loadGroupStudents() {
            try {
                const response = await fetch(`/api/admin/group/${groupId}/students`);
                const result = await response.json();
                
                if (result.success) {
                    renderStudentsList(result.students);
                    updateStats(result.students);
                } else {
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—á–µ–Ω–∏–∫–æ–≤: ' + result.error);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—á–µ–Ω–∏–∫–æ–≤:', error);
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        }

        function renderStudentsList(students) {
            const studentsList = document.getElementById('studentsList');
            
            if (students.length === 0) {
                studentsList.innerHTML = '<div class="no-students">–í –≥—Ä—É–ø–ø–µ –ø–æ–∫–∞ –Ω–µ—Ç —É—á–µ–Ω–∏–∫–æ–≤</div>';
                return;
            }
            
            const studentsHtml = students.map(student => {
                const hasPayments = student.has_payments;
                const paymentStatus = hasPayments ? '‚úÖ –û–ø–ª–∞—á–µ–Ω–æ' : '‚è≥ –û–∂–∏–¥–∞–µ—Ç –æ–ø–ª–∞—Ç—ã';
                const paymentColor = hasPayments ? 'rgba(16, 185, 129, 0.2)' : 'rgba(245, 158, 11, 0.2)';
                
                return `
                    <div class="student-item">
                        <div class="student-header">
                            <div class="student-name">${student.participant_name}</div>
                            <div class="student-age">${student.age} –ª–µ—Ç</div>
                        </div>
                        <div class="student-info">
                            <div class="info-item">
                                <strong>üì± –¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${student.parent_phone}
                            </div>
                            <div class="info-item">
                                <strong>üìÖ –î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è:</strong> ${formatDate(student.birth_date)}
                            </div>
                            <div class="info-item">
                                <strong>üé´ –ê–±–æ–Ω–µ–º–µ–Ω—Ç:</strong> ${student.subscription_type}
                            </div>
                            <div class="info-item">
                                <strong>üîê –ö–æ–¥ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:</strong> ${student.authorization_code || '–ù–µ —Å–æ–∑–¥–∞–Ω'}
                            </div>
                        </div>
                        <div class="student-financial">
                            <div class="financial-summary">
                                <div class="financial-item">
                                    <div class="financial-value">${student.total_lessons}</div>
                                    <div class="financial-label">–í—Å–µ–≥–æ –∑–∞–Ω—è—Ç–∏–π</div>
                                </div>
                                <div class="financial-item">
                                    <div class="financial-value balance-remaining ${getBalanceClass(student.remaining_lessons)}">${student.remaining_lessons}</div>
                                    <div class="financial-label">–û—Å—Ç–∞–ª–æ—Å—å</div>
                                </div>
                                <div class="financial-item">
                                    <div class="financial-value">${student.total_paid} ‚ÇΩ</div>
                                    <div class="financial-label">–û–ø–ª–∞—á–µ–Ω–æ</div>
                                </div>
                                <div class="financial-item">
                                    <div class="financial-value" style="color: ${hasPayments ? '#10b981' : '#fbbf24'}">${paymentStatus}</div>
                                    <div class="financial-label">–°—Ç–∞—Ç—É—Å</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            studentsList.innerHTML = studentsHtml;
        }

        function updateStats(students) {
            const totalStudents = students.length;
            const activeStudents = students.filter(s => s.is_active).length;
            const lowBalance = students.filter(s => s.remaining_lessons <= 1).length;
            
            document.getElementById('totalStudents').textContent = totalStudents;
            document.getElementById('activeStudents').textContent = activeStudents;
            document.getElementById('lowBalance').textContent = lowBalance;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU');
        }

        function getBalanceClass(remaining) {
            if (remaining <= 1) return 'low';
            if (remaining <= 3) return 'medium';
            return 'high';
        }

        function showAddStudentModal() {
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –¥–ª—è –ø–æ–∫–∞–∑–∞ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —É—á–µ–Ω–∏–∫–∞
            alert('–§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —É—á–µ–Ω–∏–∫–∞ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è!');
        }

        function showError(message) {
            document.getElementById('studentsList').innerHTML = `<div class="error">${message}</div>`;
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
